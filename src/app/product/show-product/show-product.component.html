<mat-card class="container" *ngFor="let product of this.products">
  <div class="col">
    <mat-card-title>
      {{ this.product.name }}
    </mat-card-title>
    <mat-card-content>
      {{ this.product.description }}
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col-sm-6">{{ this.product.price }}</div>
        <div class="col-sm-6">
          <button matButton>Place order</button>
        </div>
      </div>
    </mat-card-actions>
  </div>
</mat-card>
